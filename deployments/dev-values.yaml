imagePullSecrets:
  - name: nexus-v3

service:
  name: sphinx-service
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8000

virtualService:
  name: sphinx-vs
  spec:
    hosts:
      - dev.api.siga.me 
    gateways:
      - default/dev-istio-gateway
    http:
    - match:
      - uri:
          prefix: "/sphinx/"
      - uri:
          prefix: "/sphinx"
      rewrite:
        uri: "/"
      route:
      - destination:
          host: sphinx-service.develop.svc.cluster.local
          port:
            number: 8000
      corsPolicy:
        allowOrigins:
        - regex: "."
        allowMethods:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
        - OPTIONS
        allowHeaders:
        - x-thebes-answer
        - content-type

